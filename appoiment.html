<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Appointment Request</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            --primary-color: #007bff; /* Medical Blue */
            --primary-hover: #0056b3;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --input-border: #ccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        label span {
            color: #dc3545; /* Red asterisk */
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: #128C7E;
        }

        /* Responsive Tweaks */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Appointment</h2>
    <form id="appointmentForm">
        
        <div class="form-group">
            <label for="fullName">Full Name <span>*</span></label>
            <input type="text" id="fullName" placeholder="John Doe" required>
        </div>

        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1; min-width: 120px;">
                <label for="age">Age <span>*</span></label>
                <input type="number" id="age" min="1" max="120" placeholder="25" required>
            </div>

            <div class="form-group" style="flex: 1; min-width: 150px;">
                <label for="gender">Gender <span>*</span></label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number <span>*</span></label>
            <input type="tel" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required>
            <small style="color: #666; font-size: 0.8rem;">Enter 10 digit mobile number</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com">
        </div>

        <div class="form-group">
            <label for="date">Preferred Date <span>*</span></label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="service">Service Required <span>*</span></label>
            <select id="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="Extraction">Extraction</option>
                <option value="Scaling and Polishing">Scaling and Polishing</option>
                <option value="Prosthetics Denture Replacement">Prosthetics Denture Replacement</option>
                <option value="Root Canal Treatment">Root Canal Treatment</option>
                <option value="Crown and Bridge">Crown and Bridge</option>
                <option value="Filling and Restoration">Filling and Restoration</option>
                <option value="Dental Implant">Dental Implant</option>
                <option value="Removal of Impacted Tooth">Removal of Impacted Tooth</option>
                <option value="Minor Surgical Procedures">Minor Surgical Procedures</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Additional Information</label>
            <textarea id="message" placeholder="Any specific pain or medical history?"></textarea>
        </div>

        <button type="submit" class="btn-submit">
            Submit Request via WhatsApp
        </button>
    </form>
</div>

<script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Stop the form from submitting normally

        // 1. Get Values
        const fullName = document.getElementById('fullName').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value || "Not provided";
        const date = document.getElementById('date').value;
        const service = document.getElementById('service').value;
        const additionalInfo = document.getElementById('message').value || "None";

        // 2. Format the message for WhatsApp
        // We use %0a for new lines in the URL
        const whatsappMessage = 
            `*New Appointment Request* ðŸ¦·%0a` +
            `---------------------------%0a` +
            `*Name:* ${fullName}%0a` +
            `*Age:* ${age}%0a` +
            `*Gender:* ${gender}%0a` +
            `*Phone:* ${phone}%0a` +
            `*Email:* ${email}%0a` +
            `*Preferred Date:* ${date}%0a` +
            `*Service:* ${service}%0a` +
            `---------------------------%0a` +
            `*Note:* ${additionalInfo}`;

        // 3. Create the WhatsApp URL
        const phoneNumber = "919430943872"; // Your number
        const url = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

        // 4. Open WhatsApp
        window.open(url, '_blank').focus();
    });
</script>

</body>
</html>
